<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto">
        <div class="w-[90%] mx-auto grid grid-cols-1 h-screen">
            <div class="flex flex-col item items-center bg-gradient-to-tr from-green-400 to-pink-400">
                <p class="mt-3 font-semibold font-serif text-[#4e104e]">Fetch and Display Bacon Ipsum Data</p>
                 <div>
                    <button type="button" id="btn" class="bg-gradient-to-tr from-[#341966] to-[#ed7c8f] rounded-lg pr-7 pl-7 p-1 mt-4">Click</button>
                 </div>
                 <p id="load" class="p-3"></p>
                 <p id="refresh" class=" bg-gradient-to-tr from-[#3f1c81] to-[#39e973] rounded-lg pr-7 pl-7 p-1 mt-4 "style="display: none";></p>
                
            </div>
        </div>
    </div>
    <script>
        const btn=document.getElementById("btn");
        const load=document.getElementById("load");
        const refresh=document.getElementById("refresh");
        btn.addEventListener("click",async()=>
    {   load.textContent="...loading"
    
        try{
           const res= await fetch("https://baconipsum.com/api/?type=all")
           const data= await res.json();
           load.textContent = data.join(" ");
           refresh.style.display = "inline";
           refresh.textContent="Refresh"
           
            } catch (err) {
                load.textContent = "error fetching data";
            }
        }
    
    );
    refresh.addEventListener("click",()=>
{
    location.reload();
})
    
    </script>
</body>
</html>
